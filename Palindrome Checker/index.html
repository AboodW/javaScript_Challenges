<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="titlebanner">
      <h1>Palindrome Checker</h1>
      <p>Enter a word or phrase to check if it is a palindrome.</p>
    </div>
    <div class="inputbanner">
      <input type="text" id="palindrome" placeholder="Enter a word or phrase" />
    </div>
    <div class="btnbanner"><button id="check">Check</button></div>
    <div class="resultbanner"><p id="result"></p></div>

    <script src="PalindromChecker.js"></script>
  </body>
</html>
